{% extends 'app/base.html' %}
{% block content %}

<h1>Customer Records</h1>


<div class="card">
    <div class="card-header">
        {{customer_record.first_name}} {{customer_record.last_name}}

    </div>
    <div class="card-body">

      <h5 class="card-title"><strong>Email: </strong>{{customer_record.email}}
    </h5>
      <h5 class="card-title"><strong>Phone: </strong>{{customer_record.phone}}
    </h5>
    <a href="{% url 'home' %}" class = "btn btn-secondary">Back</a>
    <a href="{% url 'delete_record' customer_record.id %}" class = "btn btn-danger">Delete</a>
    <a href="{% url 'update_record' customer_record.id %}" class = "btn btn-primary">Update</a>

    </div>
  </div>


{% endblock %}
